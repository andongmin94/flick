<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>FLICK</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      :root {
        color-scheme: light dark; /* 브라우저 기본 위젯 색상 힌트 */
        --accent1: #facf26;
        --accent2: #f84b05;
        --accent: #f84b05;
        --flick-grad-warm: linear-gradient(90deg, #facf26 0%, #f84b05 100%);
        --flick-shadow-soft: 0 2px 6px rgba(0, 0, 0, 0.15);
        --flick-radius-md: 6px;
        /* Light (기본) */
        --bg: #f8f9fb;
        --panel-bg: linear-gradient(155deg, #ffffff, #f1f4f8 70%);
        --border: #d9e1e8;
        --fg: #1f262f;
        --fg-d: #657381;
        --kbd-bg: #e2e8ee;
        --kbd-border: #c8d1d9;
        --kbd-fg: #36414b;
        --footer-fg: #7a8895;
        --radius: 10px;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #10141a;
          --panel-bg: linear-gradient(155deg, #1f262f, #161c22);
          --border: #2a323c;
          --fg: #f2f5f8;
          --fg-d: #96a2b0;
          --kbd-bg: #11171d;
          --kbd-border: #222c34;
          --kbd-fg: #cdd5dd;
          --footer-fg: #556170;
        }
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        font: 13px/1.45 "Noto Sans KR", system-ui, sans-serif;
        background: var(--bg);
        color: var(--fg);
      }
      body {
        width: 300px;
        padding: 18px 18px 20px;
      }
      h1 {
        margin: 0 0 14px;
        font-size: 20px;
        line-height: 1.2;
        font-weight: 600;
        letter-spacing: 0.4px;
        background: linear-gradient(90deg, var(--accent1), var(--accent2) 70%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      
      .panel {
        background: var(--panel-bg);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 16px 16px 14px;
        box-shadow: 0 6px 18px -6px rgba(0, 0, 0, 0.15),
          0 0 0 1px rgba(255, 255, 255, 0.04) inset;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .kbd {
        font: 11px ui-monospace, Menlo, Consolas, monospace;
        background: var(--kbd-bg);
        padding: 3px 6px 4px;
        border-radius: 5px;
        border: 1px solid var(--kbd-border);
        color: var(--kbd-fg);
        margin-left: 4px;
      }
      a {
        color: var(--accent);
        text-decoration: none;
        font-weight: 500;
      }
      a:hover {
        text-decoration: underline;
      }
      .actions {
        display: flex;
        gap: 10px;
        margin-top: 4px;
      }
      button {
        font: 600 12px/1 "Noto Sans KR", system-ui, sans-serif;
        letter-spacing: 0.5px;
        cursor: pointer;
      }
      .accent-badge {
        all: unset;
        display: inline-flex;
        align-items: center;
        gap: 4px;
        padding: 4px 8px 3px;
        border-radius: var(--flick-radius-md);
        background: var(--flick-grad-warm);
        color: #222;
        font: 600 12px/1 "Noto Sans KR", system-ui, sans-serif;
        letter-spacing: 0.5px;
        border: 1px solid #dca21a;
        box-shadow: var(--flick-shadow-soft);
        text-shadow: 0 1px 0 rgba(255, 255, 255, 0.4);
        -webkit-user-select: none;
        user-select: none;
        position: relative;
      }
      .accent-badge.beta:after {
        content: " beta";
        font-weight: 400;
        font-size: 10px;
        margin-left: 2px;
        opacity: 0.75;
      }
      footer {
        margin-top: 14px;
        font-size: 10px;
        color: var(--footer-fg);
        text-align: center;
        letter-spacing: 0.6px;
      }
      .badge-line {
        display: flex;
        align-items: center;
        gap: 8px;
        white-space: nowrap;
        font-size: 12px;
        line-height: 1.1;
        color: var(--fg-d);
      }
      .badge-line .suffix {
        white-space: nowrap;
        font-size: 11px;
      }
    </style>
  </head>
  <body>
    <img src="./flick.png" alt="FLICK Logo" width="80"/>
    <div class="panel">
      <div class="badge-line">
        <button type="button" class="accent-badge beta" title="쇼츠 토글">
          FLICK
        </button>
        <span class="suffix"
          >버튼 또는 <span class="kbd">F4</span> 로 토글</span
        >
      </div>
      <div class="actions">
        <a
          href="https://flick.andongmin.com/"
          target="_blank"
          rel="noopener"
          style="align-self: center; font-size: 12px"
          >웹사이트</a
        >
        <a
          href="options.html"
          target="_blank"
          rel="noopener"
          style="align-self: center; font-size: 12px"
          >옵션</a
        >
      </div>
    </div>
    <footer>FLICK © 2025 안동민</footer>
  </body>
</html>
