<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Shorts View</title>
    <style>
      body {
        margin: 0;
        font: 14px system-ui, sans-serif;
        width: 260px;
        padding: 14px;
      }
      button {
        cursor: pointer;
        padding: 6px 10px;
        border-radius: 6px;
        background: #111;
        color: #fff;
        border: 1px solid #333;
      }
      button:hover {
        background: #222;
      }
      .label {
        font-weight: 600;
        margin-bottom: 6px;
        display: block;
      }
      small {
        color: #666;
      }
    </style>
  </head>
  <body>
    <span class="label">쇼츠 모드</span>
    <p><small>F4로 활성화 가능</small></p>
    <p><small>현재는 에펨코리아만 지원</small></p>
  </body>
</html>
