<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>FLICK 옵션</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      :root {
        --accent1: #facf26; /* warm yellow */
        --accent2: #f84b05; /* warm orange */
        --accent: var(--accent2);
        --accent-grad: linear-gradient(135deg, var(--accent1), var(--accent2));
        --accent-grad-h: linear-gradient(
          90deg,
          var(--accent1),
          var(--accent2) 70%
        );
        --bg-deep: #0f1216;
        --bg-panel: #1b2027;
        --bg-panel-alt: #222a33;
        --border: #2b333d;
        --fg: #e8edf3;
        --fg-dim: #9aa4b1;
        --radius-s: 6px;
        --radius: 12px;
        --focus: 0 0 0 2px rgba(248, 75, 5, 0.55),
          0 0 0 6px rgba(248, 75, 5, 0.18);
        font-family: "Noto Sans KR", system-ui, sans-serif;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0d0f12, #141a21 55%, #10151b);
        color: var(--fg);
        -webkit-font-smoothing: antialiased;
      }
      body {
        padding: 38px 30px 60px;
        max-width: 860px;
        margin: auto;
      }
      h1 {
        margin: 0 0 22px;
        font-size: 28px;
        font-weight: 600;
        letter-spacing: 0.5px;
        background: var(--accent-grad-h);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      p.lead {
        margin-top: 0;
        margin-bottom: 28px;
        color: var(--fg-dim);
        line-height: 1.6;
      }
      .grid {
        display: grid;
        gap: 22px;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      }
      .card {
        position: relative;
        background: linear-gradient(160deg, #1d242c, #171d24);
        border: 1px solid rgba(255, 255, 255, 0.04);
        border-radius: var(--radius);
        padding: 22px 22px 24px;
        box-shadow: 0 8px 28px -8px rgba(0, 0, 0, 0.6),
          0 2px 6px -2px rgba(0, 0, 0, 0.4),
          0 0 0 1px rgba(255, 255, 255, 0.04) inset;
        display: flex;
        flex-direction: column;
        gap: 18px;
      }
      .card:before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;
        background: radial-gradient(
          circle at 14% 18%,
          rgba(250, 207, 38, 0.18),
          transparent 65%
        );
        pointer-events: none;
      }
      .card h2 {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
        display: flex;
        gap: 8px;
        align-items: center;
        letter-spacing: 0.4px;
      }
      .sub {
        font-size: 12px;
        margin-top: -6px;
        color: var(--fg-dim);
        line-height: 1.5;
      }
      label.lbl {
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.9px;
        color: var(--fg-dim);
        display: block;
        margin-bottom: 10px;
      }
      .input-wrap {
        position: relative;
      }
      .input-wrap input[type="text"] {
        width: 100%;
        padding: 14px 15px 12px;
        border-radius: var(--radius-s);
        background: var(--bg-panel-alt);
        border: 1px solid var(--border);
        color: var(--fg);
        font: 13px/1.4 "Noto Sans KR", system-ui, sans-serif;
        letter-spacing: 0.2px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.5) inset,
          0 0 0 0 rgba(255, 0, 80, 0);
        transition: border-color 0.25s, background 0.3s, box-shadow 0.35s;
      }
      .input-wrap input[type="text"]::placeholder {
        color: #5b6774;
      }
      .input-wrap input[type="text"]:hover {
        border-color: #3b4956;
        background: #262f39;
      }
      .input-wrap input[type="text"]:focus {
        outline: none;
        border-color: var(--accent);
        background: #262f39;
        box-shadow: var(--focus);
      }
      .hint {
        font-size: 11px;
        color: #6d7885;
        margin-top: 8px;
        line-height: 1.5;
      }
      .tag-preview {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 12px;
        min-height: 28px;
      }
      .tag {
        --c: var(--accent);
        position: relative;
        background: var(--accent-grad);
        color: #1b2027;
        font-size: 12px;
        padding: 5px 9px 5px 8px;
        border-radius: 999px;
        display: inline-flex;
        align-items: center;
        gap: 4px;
        font-weight: 600;
        letter-spacing: 0.3px;
        box-shadow: 0 4px 14px -6px rgba(248, 75, 5, 0.55),
          0 0 0 1px rgba(255, 255, 255, 0.07) inset;
        animation: fadeIn 0.35s ease;
      }
      .tag button {
        all: unset;
        cursor: pointer;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        display: grid;
        place-items: center;
        font-size: 12px;
        line-height: 1;
        background: rgba(255, 255, 255, 0.18);
        color: #fff;
        opacity: 0.9;
        transition: background 0.25s, transform 0.25s;
      }
      .tag button:hover {
        background: rgba(255, 255, 255, 0.32);
        transform: rotate(90deg);
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(6px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .actions {
        display: flex;
        gap: 14px;
        align-items: center;
        flex-wrap: wrap;
        margin-top: 4px;
      }
      button.primary {
        cursor: pointer;
        position: relative;
        border: none;
        font: 600 13px/1 "Noto Sans KR", system-ui, sans-serif;
        letter-spacing: 0.4px;
        color: #1b2027;
        padding: 12px 20px 11px;
        border-radius: var(--radius-s);
        background: var(--accent-grad);
        box-shadow: 0 6px 22px -8px rgba(248, 75, 5, 0.7),
          0 0 0 1px rgba(255, 255, 255, 0.14) inset,
          0 2px 6px -2px rgba(0, 0, 0, 0.55);
        display: inline-flex;
        gap: 7px;
        align-items: center;
        transition: box-shadow 0.35s, transform 0.25s, filter 0.35s;
      }
      button.primary:after {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;
        background: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0.18),
          rgba(255, 255, 255, 0) 55%
        );
        opacity: 0;
        transition: opacity 0.4s;
      }
      button.primary:hover {
        box-shadow: 0 8px 30px -10px rgba(248, 75, 5, 0.8),
          0 0 0 1px rgba(255, 255, 255, 0.18) inset;
      }
      button.primary:hover:after {
        opacity: 1;
      }
      button.primary:active {
        transform: translateY(1px);
        filter: brightness(0.92);
      }
      button.secondary {
        cursor: pointer;
        background: #262f39;
        color: var(--fg-dim);
        border: 1px solid #3b4652;
        font: 500 12px/1 "Noto Sans KR", system-ui, sans-serif;
        padding: 10px 16px 9px;
        border-radius: var(--radius-s);
        box-shadow: 0 2px 6px -2px rgba(0, 0, 0, 0.6),
          0 0 0 1px rgba(255, 255, 255, 0.05) inset;
        transition: border-color 0.25s, color 0.25s, background 0.3s,
          box-shadow 0.35s;
      }
      button.secondary:hover {
        color: #e9eef3;
        border-color: var(--accent2);
        background: #313c47;
        box-shadow: 0 3px 12px -4px rgba(248, 75, 5, 0.55),
          0 0 0 1px rgba(255, 255, 255, 0.07) inset;
      }
      button.secondary:active {
        transform: translateY(1px);
      }
      .status-inline {
        font-size: 12px;
        font-weight: 600;
        color: var(--accent2);
        min-width: 70px;
      }
      .toast {
        position: fixed;
        left: 50%;
        bottom: 30px;
        transform: translateX(-50%) translateY(20px);
        background: #141a21;
        color: #fff;
        padding: 14px 20px;
        font: 600 13px/1 "Noto Sans KR", system-ui, sans-serif;
        border-radius: 14px;
        box-shadow: 0 10px 34px -12px rgba(248, 75, 5, 0.55),
          0 0 0 1px rgba(255, 255, 255, 0.08) inset,
          0 0 0 4px rgba(250, 207, 38, 0.18);
        border: 1px solid #2d343d;
        opacity: 0;
        pointer-events: none;
        letter-spacing: 0.4px;
        transition: opacity 0.45s, transform 0.45s;
      }
      .toast.show {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
      footer {
        margin-top: 50px;
        font-size: 11px;
        color: #5d6875;
        text-align: center;
        letter-spacing: 0.5px;
      }
      a {
        color: var(--accent);
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .mono {
        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas,
          "Liberation Mono", monospace;
        font-size: 11.5px;
        background: #10151b;
        padding: 2px 6px 3px;
        border-radius: 4px;
        margin-left: 6px;
        color: #f5e6b0;
        border: 1px solid #2e2f22;
      }
    </style>
  </head>
  <body>
    <h1>FLICK 설정</h1>
    <p class="lead">
      현재 확장이 활성화되는 지원 도메인 목록과 향후 제공될 실험적 옵션 안내.
    </p>
    <section class="grid">
      <div class="card" id="card-domains">
        <div>
          <h2
            style="
              background: var(--accent-grad);
              -webkit-background-clip: text;
              background-clip: text;
              color: transparent;
            "
          >
            지원 도메인
          </h2>
          <p class="sub">현재 적용 대상 사이트 목록</p>
        </div>
        <div>
          <ul
            id="domainList"
            style="
              list-style: none;
              padding: 0;
              margin: 0;
              display: flex;
              flex-wrap: wrap;
              gap: 10px;
            "
          >
            <!-- populated by script -->
          </ul>
          <div class="hint">
            추가 도메인 지원은 향후 버전에서 UI로 제공 예정입니다.
          </div>
        </div>
      </div>
      <div class="card">
        <h2
          style="
            background: var(--accent-grad);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
          "
        >
          향후 옵션
        </h2>
        <p class="sub">
          폰트 프리셋, 자동 열기, 키보드 매핑 등 단계적으로 추가될 예정입니다.
        </p>
        <div class="hint">
          필요한 기능 아이디어가 있으면
          <a
            href="https://github.com/andongmin94/flick/issues"
            target="_blank"
            rel="noopener"
            >이슈</a
          >
          로 남겨주세요.
        </div>
      </div>
    </section>
    <footer>FLICK © 2025 • Experimental UI</footer>
    <div
      class="toast"
      id="toast"
      role="status"
      aria-live="polite"
      style="display: none"
    ></div>
  <script src="options.js"></script>
  </body>
</html>
