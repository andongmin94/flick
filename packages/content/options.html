<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>FLICK 옵션</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      :root {
        color-scheme: light dark;
        --accent1: #f9d423;
        --accent2: #f83600;
        --accent: var(--accent2);
        --accent-grad: linear-gradient(135deg, var(--accent1), var(--accent2));
        --accent-grad-h: linear-gradient(
          90deg,
          var(--accent1),
          var(--accent2) 70%
        );
        --bg-deep: #f5f7fa;
        --bg-panel: #ffffff;
        --bg-panel-alt: #f1f4f8;
        --border: #d8e1e8;
        --fg: #1d242c;
        --fg-dim: #607080;
        --radius-s: 6px;
        --radius: 12px;
        --focus: 0 0 0 2px rgba(248, 75, 5, 0.5),
          0 0 0 6px rgba(248, 75, 5, 0.15);
        font-family: "Noto Sans KR", system-ui, sans-serif;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --bg-deep: #0f1216;
          --bg-panel: #1b2027;
          --bg-panel-alt: #222a33;
          --border: #2b333d;
          --fg: #e8edf3;
          --fg-dim: #9aa4b1;
        }
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        background: var(--bg-deep);
        color: var(--fg);
        -webkit-font-smoothing: antialiased;
      }
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .main {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 40px;
        padding: 40px clamp(18px, 4vw, 54px) 70px;
        width: 100%;
        max-width: 1400px;
        margin: 0 auto;
        box-sizing: border-box;
      }
      h1 {
        margin: 0 0 22px;
        font-size: 28px;
        font-weight: 600;
        letter-spacing: 0.5px;
        background: var(--accent-grad-h);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      p.lead {
        margin-top: 0;
        margin-bottom: 28px;
        color: var(--fg-dim);
        line-height: 1.6;
      }
      /* letter-spacing 통일 (카드 내부 요소) */
      .card h2,
      .sub,
      .hint,
      .domain-pill {
        letter-spacing: 0.4px;
      }
      .grid {
        display: grid;
        gap: 28px;
        grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
        align-items: stretch;
      }
      @media (max-width: 900px) {
        .grid {
          gap: 22px;
          grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }
      }
      @media (min-width: 1500px) {
        .grid {
          grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
          gap: 34px;
        }
      }
      .card {
        position: relative;
        background: var(--bg-panel);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 22px 22px 24px;
        box-shadow: 0 8px 24px -10px rgba(0, 0, 0, 0.15),
          0 0 0 1px rgba(255, 255, 255, 0.04) inset;
        display: flex;
        flex-direction: column;
        gap: 18px;
        transition: background 0.4s, border-color 0.4s, box-shadow 0.4s;
      }
      .card:before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;
        background: radial-gradient(
          circle at 14% 18%,
          rgba(248, 75, 5, 0.07),
          transparent 65%
        );
        pointer-events: none;
        mix-blend-mode: multiply;
      }
      @media (prefers-color-scheme: dark) {
        .card:before {
          background: radial-gradient(
            circle at 14% 18%,
            rgba(250, 207, 38, 0.18),
            transparent 65%
          );
        }
      }
      .card h2 {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
        display: flex;
        gap: 8px;
        align-items: center;
        letter-spacing: 0.4px;
      }
      .sub {
        font-size: 12px;
        margin-top: -6px;
        color: var(--fg-dim);
        line-height: 1.5;
      }
      .hint {
        font-size: 11px;
        color: #6d7885;
        margin-top: 8px;
        line-height: 1.5;
      }
      .domain-pill {
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 12px 6px 10px;
        border: 1px solid var(--border);
        background: var(--bg-panel-alt);
        border-radius: 999px;
        font: 500 12px/1 "Noto Sans KR", system-ui, sans-serif;
        letter-spacing: 0.4px;
        color: var(--fg);
        box-shadow: 0 2px 6px -2px rgba(0, 0, 0, 0.08),
          0 0 0 1px rgba(255, 255, 255, 0.04) inset;
        transition: background 0.3s, border-color 0.3s, box-shadow 0.3s,
          color 0.3s;
      }
      .domain-pill:hover {
        background: var(--bg-panel);
        border-color: var(--accent2);
        box-shadow: 0 3px 10px -4px rgba(0, 0, 0, 0.2),
          0 0 0 1px rgba(255, 255, 255, 0.05) inset;
        color: var(--fg);
      }
      .domain-pill:focus-visible {
        outline: none;
        border-color: var(--accent2);
        box-shadow: 0 0 0 3px rgba(248, 75, 5, 0.35);
      }
      .domain-pill .dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--accent-grad);
        box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.25) inset,
          0 0 0 1px rgba(255, 255, 255, 0.25);
      }
      @media (prefers-color-scheme: dark) {
        .domain-pill {
          box-shadow: 0 2px 6px -2px rgba(0, 0, 0, 0.5),
            0 0 0 1px rgba(255, 255, 255, 0.04) inset;
        }
      }
      .toast {
        position: fixed;
        left: 50%;
        bottom: 30px;
        transform: translateX(-50%) translateY(20px);
        background: var(--bg-panel);
        color: var(--fg);
        padding: 14px 20px;
        font: 600 13px/1 "Noto Sans KR", system-ui, sans-serif;
        border-radius: 14px;
        box-shadow: 0 10px 34px -12px rgba(248, 75, 5, 0.45),
          0 0 0 1px rgba(255, 255, 255, 0.08) inset,
          0 0 0 4px rgba(250, 207, 38, 0.18);
        border: 1px solid var(--border);
        opacity: 0;
        pointer-events: none;
        letter-spacing: 0.4px;
        transition: opacity 0.45s, transform 0.45s;
      }
      .toast.show {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
      footer {
        margin-top: auto;
        padding: 30px 0 34px;
        font-size: 11px;
        color: #5d6875;
        text-align: center;
        letter-spacing: 0.5px;
      }
      @media (max-width: 700px) {
        .main {
          padding: 32px 22px 60px;
          gap: 32px;
        }
        h1 {
          font-size: 24px;
          margin-bottom: 18px;
        }
        .card {
          padding: 20px 18px 22px;
        }
      }
      @media (max-width: 480px) {
        .grid {
          grid-template-columns: 1fr;
        }
        .card {
          gap: 14px;
        }
      }
      a {
        color: var(--accent);
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="main">

      <p class="lead">
        현재 확장이 활성화되는 지원 도메인 목록과 향후 제공될 실험적 옵션 안내.
      </p>
      <section class="grid">

          </div>
          <div>
            <ul

                padding: 0;
                margin: 0;
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
              "
            >
              <li style="list-style: none">
                <a

                  target="_blank"
                  rel="noopener"
                  class="domain-pill"
                  data-domain="https://www.fmkorea.com"

            </div>
          </div>
        </div>
        <div class="card">
          <h2
            style="
              background: var(--accent-grad);
              -webkit-background-clip: text;
              background-clip: text;
              color: transparent;
            "

            향후 옵션
          </h2>
          <p class="sub">
            폰트 프리셋, 자동 열기, 키보드 매핑 등 단계적으로 추가될 예정입니다.
          </p>
          <div class="hint">
            <a
              href="https://mail.google.com/mail/?view=cm&fs=1&to=andongmin94@gmail.com&su=FLICK%20문의&body="

            >
          </div>
        </div>
      </section>
    </div>
    <footer>FLICK © 2025 안동민</footer>
  </body>
</html>
